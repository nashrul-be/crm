# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3

      - name: Install dependencies
        run: go mod tidy
        
      - name: Install mockery
        run: sudo apt update && sudo apt -y install mockery
  
      - name: Generate mock
        run: mockery --dir ./repositories --output ./repositories/mocks --all
      
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
